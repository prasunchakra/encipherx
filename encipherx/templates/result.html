<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EncipherX - Result</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      /* Tech-savvy gradient background */
      background: linear-gradient(to right, #141e30, #243b55);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1); /* Slight transparency for “glass” effect */
      border-radius: 10px;
      backdrop-filter: blur(4px);
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    p.subtitle {
      margin-bottom: 1.5rem;
      opacity: 0.8;
      font-size: 0.95rem;
    }

    .result-box {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      padding: 1rem;
      margin-bottom: 1rem;
      min-height: 60px; /* Ensures a visible box even if text is short */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .result-box p {
      margin: 0;
      word-wrap: break-word; /* In case result is long */
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      color: #ffffff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>EncipherX</h1>
    <p class="subtitle">Your Encryption/Decryption Result</p>

    <!-- Result Display -->
    <div class="result-box">
      <p id="resultText">{{ encrypted_text }}</p>
    </div>

    <!-- Copy Button -->
    <button type="button" onclick="copyResult()" style="margin-bottom: 1rem;">Copy Text</button>
    <button type="button" onclick="window.location.href='/'" style="background: linear-gradient(to right, #2c3e50, #3498db);">Back to Home</button>
  </div>

  <script>
    function copyResult() {
      const resultText = document.getElementById("resultText").innerText;
      navigator.clipboard.writeText(resultText).then(() => {
        alert("Text copied to clipboard!");
      }).catch(err => {
        console.error("Failed to copy: ", err);
      });
    }
  </script>

</body>
</html>
