<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cipher.prasunchakra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #141e30, #243b55);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1); 
      border-radius: 10px;
      backdrop-filter: blur(4px);
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    p {
      margin-bottom: 1.5rem;
      opacity: 0.8;
      font-size: 0.95rem;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 0.5rem;
      font-weight: 600;
      opacity: 0.9;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .radio-group {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .radio-group label {
      margin: 0 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .radio-group input[type="radio"] {
      margin-right: 0.5rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background: #6dd5fa; 
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      color: #ffffff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EncipherX</h1>
    <p>Shhhh... Keep it secret, keep it safe.</p>
    <form action="{% url 'encipherx:result' %}" method="post">
      {% csrf_token %}
      <!-- Text to Encrypt/Decrypt -->
      <label for="plaintext">Enter Text:</label>
      <input type="text" id="plaintext" name="plaintext" placeholder="Enter text here..." />

      <!-- Key Input -->
      <label for="key">Key (Number):</label>
      <input type="number" id="key" name="key" placeholder="e.g., 5" />

      <!-- Cipher Selection -->
      <label for="cipher">Select Cipher:</label>
      <select id="cipher" name="cipher">
        <option value="caesar">Caesar Cipher</option>
        <option value="vigenere" disabled>Vigen√®re Cipher</option>
        <option value="aes" disabled>AES</option>
      </select>

      <!-- Radio / Toggle for Encryption or Decryption -->
      <div class="radio-group">
        <label>
          <input type="radio" name="mode" value="encrypt" checked />
          Encrypt
        </label>
        <label>
          <input type="radio" name="mode" value="decrypt" />
          Decrypt
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
